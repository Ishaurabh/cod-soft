<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body and HTML Styling */
html, body {
    height: 100%;
    font-family: Arial, sans-serif;
}

/* Header Styling */
header {
    background: #282c34;
    color: #ffffff;
    text-align: center;
    padding: 50px 20px;
}

header h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
}

header p {
    font-size: 1.2em;
    margin-bottom: 20px;
}

header .btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 1em;
    color: #ffffff;
    background: #61dafb;
    text-decoration: none;
    border-radius: 5px;
}

header .btn:hover {
    background: #4fa3b0;
}

/* Main Section Styling */
main {
    background: #f4f4f4;
    text-align: center;
    padding: 50px 20px;
}

main h2 {
    font-size: 2em;
    margin-bottom: 20px;
}

main p {
    font-size: 1.2em;
    margin-bottom: 20px;
}

main .btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 1em;
    color: #ffffff;
    background: #61dafb;
    text-decoration: none;
    border-radius: 5px;
}

main .btn:hover {
    background: #4fa3b0;
}

/* Footer Styling */
footer {
    background: #282c34;
    color: #ffffff;
    text-align: center;
    padding: 20px;
}

footer p {
    font-size: 1em;
}

    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Our Website</h1>
            <p>Your journey to excellence starts here</p>
            <a href="#cta" class="btn">Get Started</a>
        </div>
    </header>

    <main id="cta">
        <div class="container">
            <h2>Join Us Today</h2>
            <p>Discover amazing opportunities and start your path to success.</p>
            <a href="#signup" class="btn">Sign Up Now</a>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
